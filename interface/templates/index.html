<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Viewer</title>
</head>
<body>
    <h1>Random Image Viewer</h1>
    
    <button id="getRandomImage">Get Random Image</button>

    <div id="imageContainer"></div>

    <script>
        document.getElementById('getRandomImage').addEventListener('click', function() {
            fetch('/api/random_image')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.blob(); // Get the image data as a blob
                })
                .then(blob => {
                    // Convert the image blob to a URL
                    const imageUrl = URL.createObjectURL(blob);

                    // Create an image element
                    const imgElement = document.createElement('img');
                    imgElement.src = imageUrl;
                    imgElement.alt = 'Random Image';

                    // Append the image to the image container
                    const imageContainer = document.getElementById('imageContainer');
                    imageContainer.innerHTML = '';
                    imageContainer.appendChild(imgElement);
                })
                .catch(error => {
                    console.error('Error fetching random image:', error);
                });
        });
    </script>
</body>
</html>
