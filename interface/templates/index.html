<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Viewer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }

        #imageContainer {
            margin-top: 20px;
        }

        img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>Random Image Viewer</h1>
    
    <button id="getRandomImage">Get Random Image</button>

    <div id="imageContainer"></div>

    <script>
        document.getElementById('getRandomImage').addEventListener('click', function() {
            // Make a RESTful request to the Python server to get a random image
            fetch('http://localhost:5001/api/random_image')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.blob();
                })
                .then(blob => {
                    const imageContainer = document.getElementById('imageContainer');

                    // Create an object URL from the blob
                    const imageUrl = URL.createObjectURL(blob);

                    // Display the image
                    const imgElement = document.createElement('img');
                    imgElement.src = imageUrl;
                    imgElement.alt = 'Random Image';

                    // Clear previous content and append the new image
                    imageContainer.innerHTML = '';
                    imageContainer.appendChild(imgElement);
                })
                .catch(error => {
                    console.error('Error fetching random image:', error);
                });
        });
    </script>
</body>
</html>
